<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story | Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --text: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #ffffff 0%, #fce4ec 100%);
            font-family: 'Montserrat', sans-serif;
        }

        /* Floating Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            pointer-events: none;
            z-index: 0;
            animation: drift 10s infinite linear;
        }

        @keyframes drift {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Centered Message */
        .center-content {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 85%;
            pointer-events: none;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: var(--pink);
            margin: 0;
            filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.3));
        }

        #special-note {
            font-size: 1.1rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 3s ease;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Polaroid Memory Cards */
        .card {
            position: absolute;
            bottom: -600px;
            width: 260px;
            background: white;
            padding: 12px 12px 40px 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-radius: 4px;
            z-index: 5;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        .card::after {
            content: "♥";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--pink);
            font-size: 20px;
        }

        @keyframes floatEffect {
            0% { bottom: -600px; opacity: 0; transform: translateX(0) rotate(var(--r)); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { bottom: 120%; opacity: 0; transform: translateX(var(--d)) rotate(calc(var(--r) + 15deg)); }
        }

        .animate { animation: floatEffect 22s linear forwards; }

        @media (max-width: 600px) {
            .card { width: 160px; }
        }
    </style>
</head>
<body>

    <div class="center-content">
        <h1>Forever & Always</h1>
        <div id="special-note">
            "In all the world, there is no heart for me like yours. <br> 
            In all the world, there is no love for you like mine."
        </div>
    </div>

    <div id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const note = document.getElementById('special-note');
        let current = 20;

        function spawnHeart() {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = '❤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '-50px';
            h.style.fontSize = (Math.random() * 30 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 10000);
        }

        function spawnMemory() {
            const card = document.createElement('div');
            card.className = 'card animate';
            
            const r = (Math.random() * 30 - 15) + 'deg';
            const d = (Math.random() * 200 - 100) + 'px';
            
            // Randomizes left position but avoids the dead center slightly
            let randomX = Math.random() * 70; 
            card.style.left = randomX + 'vw';
            
            card.style.setProperty('--r', r);
            card.style.setProperty('--d', d);

            const img = document.createElement('img');
            img.src = `${current}.jpeg`;
            img.onerror = () => card.remove();

            card.appendChild(img);
            gallery.appendChild(card);

            // Show note when we reach the first image (1.jpeg)
            if(current === 1) {
                note.style.opacity = "1";
            }

            current--;
            if(current < 1) current = 20;

            setTimeout(() => card.remove(), 22500);
        }

        setInterval(spawnHeart, 1200);
        spawnMemory();
        setInterval(spawnMemory, 4000);
    </script>
</body>
</html>
