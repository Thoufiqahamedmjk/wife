<!DOCTYPE html>
<html>
<head>
    <title>A Special Message For You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #fff0f3; }
        #gui { position: absolute; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .physics-element { 
            position: absolute; padding: 15px 25px; background: white; 
            border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            user-select: none; pointer-events: auto; cursor: grab;
            border: 2px solid #ff4d6d; color: #ff4d6d; font-weight: bold;
        }
        h1 { color: #ff4d6d; font-size: 3rem; pointer-events: auto; cursor: pointer; }
        #instruction { position: fixed; bottom: 20px; color: #888; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <div id="gui">
        <h1 class="physics-element" style="top:20%; left:30%;">Click Me for a Surprise! ‚ù§Ô∏è</h1>
        <div class="physics-element" style="top:40%; left:20%;">You are the best!</div>
        <div class="physics-element" style="top:45%; left:50%;">I love you more than coding</div>
        <div class="physics-element" style="top:55%; left:35%;">Wait, why is the site breaking?</div>
        <div class="physics-element" style="top:30%; left:60%;">Oops... üòÆ</div>
        <button class="physics-element" style="top:70%; left:45%; background: #ff4d6d; color: white;">Don't Click This</button>
    </div>

    <div id="instruction">Try to grab the pieces!</div>

    <script>
        const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint } = Matter;

        const engine = Engine.create();
        const world = engine.world;
        const elements = document.querySelectorAll('.physics-element');
        const physicsBodies = [];

        // Setup Physics
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'transparent' }
        });

        // Create Walls
        World.add(world, [
            Bodies.rectangle(window.innerWidth/2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(-25, window.innerHeight/2, 50, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth + 25, window.innerHeight/2, 50, window.innerHeight, { isStatic: true })
        ]);

        let initialized = false;

        function startPhysics() {
            if (initialized) return;
            initialized = true;

            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const body = Bodies.rectangle(
                    rect.left + rect.width/2, 
                    rect.top + rect.height/2, 
                    rect.width, 
                    rect.height, 
                    { restitution: 0.6, friction: 0.1 }
                );
                el.style.position = 'fixed';
                el.style.margin = '0';
                physicsBodies.push({ el, body });
                World.add(world, body);
            });

            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: { stiffness: 0.2, render: { visible: false } }
            });
            World.add(world, mouseConstraint);
            
            Runner.run(engine);
            
            requestAnimationFrame(function update() {
                physicsBodies.forEach(({ el, body }) => {
                    el.style.transform = `translate(${body.position.x - el.offsetWidth/2 - (parseFloat(el.style.left) || 0)}px, ${body.position.y - el.offsetHeight/2 - (parseFloat(el.style.top) || 0)}px) rotate(${body.angle}rad)`;
                });
                requestAnimationFrame(update);
            });
        }

        // Trigger on first interaction
        window.addEventListener('mousedown', startPhysics);
        window.addEventListener('touchstart', startPhysics);
    </script>
</body>
</html>
