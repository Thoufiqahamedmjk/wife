<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Timeless Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffe5ec;
            --deep-rose: #ff4d6d;
            --overlay: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents manual scrolling to keep the focus on the animation */
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            font-family: 'Montserrat', sans-serif;
        }

        /* Floating Background Elements */
        .heart-bg {
            position: absolute;
            color: rgba(255, 77, 109, 0.1);
            font-size: 2rem;
            user-select: none;
            z-index: 0;
        }

        .header {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Allows clicking "through" the text */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--deep-rose);
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #777;
        }

        /* The Memory Card Style */
        .memory-card {
            position: absolute;
            bottom: -500px; /* Start off-screen */
            width: 250px;
            padding: 10px;
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 5px;
            transform: rotate(var(--rotation));
            transition: transform 0.5s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .memory-card img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            display: block;
        }

        .memory-card::after {
            content: attr(data-label);
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #555;
        }

        /* Animation for the float-up effect */
        @keyframes floatUp {
            0% {
                bottom: -500px;
                opacity: 0;
                transform: translateX(0) rotate(var(--rotation));
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(var(--drift)) rotate(calc(var(--rotation) + 10deg));
            }
        }

        .float-animation {
            animation: floatUp 15s linear forwards;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Forever & Always</h1>
        <p>Rewinding our Love</p>
    </div>

    <div id="stage"></div>

    <script>
        const stage = document.getElementById('stage');
        let currentImage = 20; // Start at 20 as requested
        const totalImages = 20;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
        }

        // Create initial background decor
        for(let i=0; i<30; i++) createHeart();

        function spawnMemory() {
            const card = document.createElement('div');
            card.className = 'memory-card float-animation';
            
            // Randomize position and slight rotation for a "scattered photos" look
            const randomX = Math.random() * 70 + 5; // 5% to 75% width
            const randomRotation = (Math.random() * 30 - 15) + 'deg';
            const randomDrift = (Math.random() * 100 - 50) + 'px';
            
            card.style.left = randomX + 'vw';
            card.style.setProperty('--rotation', randomRotation);
            card.style.setProperty('--drift', randomDrift);
            card.setAttribute('data-label', `Memory #${currentImage}`);

            const img = document.createElement('img');
            img.src = `${currentImage}.jpeg`;
            img.alt = `Our Memory ${currentImage}`;

            // Handle image error
            img.onerror = () => {
                card.style.display = 'none';
            };

            card.appendChild(img);
            stage.appendChild(card);

            // Cleanup DOM after animation finishes
            setTimeout(() => {
                card.remove();
            }, 15000);

            // Cycle descending
            currentImage--;
            if (currentImage < 1) {
                currentImage = 20; // Loop back to 20
            }
        }

        // Initial trigger
        spawnMemory();

        // 4-second interval as requested
        setInterval(spawnMemory, 4000);
    </script>
</body>
</html>
