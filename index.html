<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4d6d; --gold: #ffb703; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        /* The 3D Warp Tunnel */
        #container {
            position: absolute; width: 100%; height: 100%;
            perspective: 800px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .photo-gate {
            position: absolute; width: 300px; height: 400px;
            background: #fff; padding: 10px; padding-bottom: 50px;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.4);
            transform-style: preserve-3d;
            opacity: 0;
        }

        .photo-gate img { width: 100%; height: 100%; object-fit: cover; }

        /* The Surprise Boom Message */
        #final-stage {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; z-index: 1000;
            display: none;
        }

        .glow-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 20vw, 8rem);
            background: linear-gradient(45deg, var(--pink), #fff, var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--pink));
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); filter: drop-shadow(0 0 20px var(--pink)); }
            to { transform: scale(1.05); filter: drop-shadow(0 0 50px var(--pink)); }
        }

        /* Explosion Canvas */
        #canvas { position: fixed; top: 0; left: 0; z-index: 500; pointer-events: none; }

        #reset {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: none; border: 1px solid rgba(255,255,255,0.3); color: #fff;
            padding: 10px 20px; border-radius: 2px; cursor: pointer;
            letter-spacing: 5px; font-size: 10px; z-index: 2000;
        }

        @media (max-width: 600px) { .photo-gate { width: 180px; height: 240px; } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="container"></div>

<div id="final-stage">
    <h1 class="glow-text">Always You</h1>
    <p style="letter-spacing: 12px; font-size: 12px; opacity: 0.7;">BEYOND TIME & SPACE</p>
</div>

<button id="reset" onclick="location.reload()">RESTART TIMELINE</button>

<script>
    const container = document.getElementById('container');
    const finalStage = document.getElementById('final-stage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let current = 20;
    let particles = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Cinematic Fly-Through Logic
    function flyPast() {
        if (current < 1) {
            setTimeout(boom, 2000);
            return;
        }

        const gate = document.createElement('div');
        gate.className = 'photo-gate';
        gate.innerHTML = `<img src="${current}.jpeg">`;
        container.appendChild(gate);

        // Position images alternately left and right to create a "path"
        const side = current % 2 === 0 ? -1 : 1;
        const xOffset = side * (window.innerWidth * 0.3);
        const yOffset = (Math.random() - 0.5) * 200;

        // ANIMATION: Fly from deep back to past the camera
        const anim = gate.animate([
            { transform: `translate3d(${xOffset}px, ${yOffset}px, -2000px) rotateY(${side * 45}deg)`, opacity: 0 },
            { transform: `translate3d(${xOffset}px, ${yOffset}px, -1000px) rotateY(${side * 20}deg)`, opacity: 1, offset: 0.2 },
            { transform: `translate3d(${xOffset}px, ${yOffset}px, 1000px) rotateY(${side * -10}deg)`, opacity: 0 }
        ], {
            duration: 5000,
            easing: 'linear'
        });

        anim.onfinish = () => gate.remove();

        current--;
        setTimeout(flyPast, 1200);
    }

    function boom() {
        // Flash explosion
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        setTimeout(() => {
            container.style.display = 'none';
            finalStage.style.display = 'block';
            initParticles();
            animateParticles();
        }, 100);
    }

    // High-end Constellation Effect
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 2;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = '#ff4d6d';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        for (let i = 0; i < 150; i++) particles.push(new Particle());
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        // Draw lines between nearby particles for constellation look
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 100) {
                    ctx.strokeStyle = `rgba(255, 77, 109, ${1 - dist/100})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animateParticles);
    }

    flyPast();
</script>
</body>
</html>
