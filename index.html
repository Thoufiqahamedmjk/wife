<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Love Story | Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffe5ec;
            --deep-rose: #ff4d6d;
            --text-gray: #555;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: linear-gradient(180deg, #fffafa 0%, #f9e4e8 100%);
            font-family: 'Montserrat', sans-serif;
        }

        /* Ambient Hearts in Background */
        .heart-bg {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            user-select: none;
            z-index: 0;
            pointer-events: none;
        }

        /* Fixed Center Title */
        .header {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            pointer-events: none;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--deep-rose);
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        p {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #888;
            margin-top: 10px;
        }

        /* The Memory Card */
        .memory-card {
            position: absolute;
            bottom: -600px;
            width: 280px;
            padding: 12px;
            padding-bottom: 30px; /* Polaroid look */
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            border-radius: 2px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            will-change: transform, bottom;
        }

        /* Responsive width for phones */
        @media (max-width: 600px) {
            .memory-card { width: 180px; padding: 8px; padding-bottom: 20px; }
        }

        .memory-card img {
            width: 100%;
            height: auto;
            border-radius: 1px;
            display: block;
        }

        /* Caption below the image */
        .memory-label {
            margin-top: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: var(--text-gray);
        }

        /* Animation */
        @keyframes floatUp {
            0% {
                bottom: -600px;
                opacity: 0;
                transform: translateX(0) rotate(var(--rotation));
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                bottom: 115%;
                opacity: 0;
                transform: translateX(var(--drift)) rotate(calc(var(--rotation) + 12deg));
            }
        }

        .float-animation {
            animation: floatUp 18s linear forwards;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Forever With You</h1>
        <p>A Journey Through Our Best Days</p>
    </div>

    <div id="stage"></div>

    <script>
        const stage = document.getElementById('stage');
        let currentImage = 20; // Start at 20 (Descending)
        const totalImages = 20;

        // Create background hearts
        function initBackground() {
            for(let i=0; i<25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(heart);
            }
        }

        function spawnMemory() {
            const card = document.createElement('div');
            card.className = 'memory-card float-animation';
            
            // Random styling for unique feel
            const randomX = Math.random() * 65 + 5; // Keeps cards within viewable area
            const randomRotation = (Math.random() * 24 - 12) + 'deg';
            const randomDrift = (Math.random() * 120 - 60) + 'px';
            
            card.style.left = randomX + 'vw';
            card.style.setProperty('--rotation', randomRotation);
            card.style.setProperty('--drift', randomDrift);

            // Image Element
            const img = document.createElement('img');
            img.src = `${currentImage}.jpeg`;
            img.alt = `Memory ${currentImage}`;

            // Caption Element
            const label = document.createElement('div');
            label.className = 'memory-label';
            label.innerText = `Memory #${currentImage}`;

            // Handle errors (skip to next image if one is missing)
            img.onerror = () => { card.remove(); };

            card.appendChild(img);
            card.appendChild(label);
            stage.appendChild(card);

            // Remove element from DOM after it leaves the screen to save memory
            setTimeout(() => { card.remove(); }, 18500);

            // Logic for descending order 20 -> 1
            currentImage--;
            if (currentImage < 1) {
                currentImage = totalImages; 
            }
        }

        // Initialize
        initBackground();
        spawnMemory(); // Spawn first immediately

        // 4 Second interval as requested
        setInterval(spawnMemory, 4000);
    </script>
</body>
</html>
