<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story | Memories</title>
    <style>
        :root {
            --bg-color: #f9f1f1;
            --accent-color: #ff4d6d;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 20px;
            color: var(--accent-color);
            letter-spacing: 2px;
        }

        .slideshow-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 125%; /* Keeps a consistent 4:5 aspect ratio */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #fff;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the frame beautifully */
        }

        .caption {
            margin-top: 15px;
            font-style: italic;
            font-size: 1.1rem;
        }

        .heart {
            color: var(--accent-color);
            font-size: 24px;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Memories</h1>
        
        <div class="slideshow-wrapper" id="slideshow">
            </div>

        <div class="caption" id="image-counter">Memory #20</div>
        <div class="heart">‚ù§</div>
    </div>

    <script>
        const slideshow = document.getElementById('slideshow');
        const counter = document.getElementById('image-counter');
        const totalImages = 20;
        let currentIndex = totalImages; // Start at 20

        // 1. Create the slides in the DOM
        for (let i = totalImages; i >= 1; i--) {
            const div = document.createElement('div');
            div.className = `slide ${i === totalImages ? 'active' : ''}`;
            div.id = `slide-${i}`;
            
            const img = document.createElement('img');
            // Assuming images are in the same folder as this HTML file
            img.src = `${i}.jpeg`; 
            img.alt = `Memory ${i}`;
            
            // Error handling if an image is missing
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/600x800?text=Missing+Memory';
            };

            div.appendChild(img);
            slideshow.appendChild(div);
        }

        // 2. Function to handle the descending scroll
        function showNextSlide() {
            // Remove active class from current
            document.getElementById(`slide-${currentIndex}`).classList.remove('active');

            // Decrement index
            currentIndex--;

            // Reset to 20 if we go below 1
            if (currentIndex < 1) {
                currentIndex = totalImages;
            }

            // Add active class to new slide
            document.getElementById(`slide-${currentIndex}`).classList.add('active');
            
            // Update counter text
            counter.innerText = `Memory #${currentIndex}`;
        }

        // 3. Set the interval to 4 seconds (4000ms)
        setInterval(showNextSlide, 4000);
    </script>
</body>
</html>
