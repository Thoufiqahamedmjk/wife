<!DOCTYPE html>
<html>
<head>
    <title>⚠️ CRITICAL SECURITY CLEARANCE ⚠️</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body { background: #000; color: #ff3366; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #terminal { width: 80%; max-width: 500px; margin: 10% auto; border: 1px solid #ff3366; padding: 20px; background: rgba(20, 0, 0, 0.9); box-shadow: 0 0 15px #ff3366; }
        .clause { margin: 10px 0; font-size: 0.9rem; color: #fff; display: none; }
        .btn-container { display: flex; justify-content: space-around; margin-top: 20px; }
        button { padding: 10px 20px; font-weight: bold; cursor: pointer; border: none; }
        #accept-btn { background: #ff3366; color: white; position: relative; }
        #decline-btn { background: #444; color: #888; }
        #love-rain { position: fixed; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="terminal">
    <div id="log"></div>
    <div id="clauses">
        <div class="clause" id="c1">✅ Clause 1: Husband is always right (except when he's wrong).</div>
        <div class="clause" id="c2">✅ Clause 2: Wife must provide 1 forehead kiss per 10 lines of code.</div>
        <div class="clause" id="c3">✅ Clause 3: 50% of your fries belong to the Husband.</div>
    </div>
    <div id="final-ask" style="display:none; margin-top:20px;">
        <p>DO YOU ACCEPT THESE TERMS, MY BEAUTIFUL WIFE?</p>
        <div class="btn-container">
            <button id="decline-btn" onmouseover="hideDecline()">DECLINE</button>
            <button id="accept-btn" onclick="celebrate()">I ACCEPT</button>
        </div>
    </div>
</div>

<script>
    const log = document.getElementById('log');
    const terminalLines = [
        "> INITIALIZING LOVE_PROTOCOL_v6.9...",
        "> SCANNING FOR THE WORLD'S BEST WIFE...",
        "> [FOUND]: TARGET LOCATED AT THIS IP.",
        "> GENERATING LEGAL HOUSEHOLD CLAUSES..."
    ];

    let line = 0;
    function type() {
        if(line < terminalLines.length) {
            log.innerHTML += terminalLines[line] + "<br>";
            line++;
            setTimeout(type, 800);
        } else {
            showClauses();
        }
    }

    function showClauses() {
        let i = 1;
        const interval = setInterval(() => {
            const c = document.getElementById('c' + i);
            if(c) { c.style.display = 'block'; i++; }
            else { 
                clearInterval(interval);
                document.getElementById('final-ask').style.display = 'block';
                startChasing();
            }
        }, 1000);
    }

    function startChasing() {
        const btn = document.getElementById('accept-btn');
        btn.onmouseover = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.innerText = "CATCH ME! ❤️";
        };
    }

    function hideDecline() {
        const d = document.getElementById('decline-btn');
        d.innerText = "NOT AN OPTION";
        d.style.opacity = "0.2";
    }

    function celebrate() {
        document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20vh;'>CONTRACT SIGNED! ❤️<br><br>Preparing your lifetime supply of hugs...</h1>";
        document.body.style.background = "#ff3366";
        
        // Physics-based Heart Rain
        const { Engine, Render, Runner, World, Bodies } = Matter;
        const engine = Engine.create();
        const runner = Runner.run(engine);
        
        for(let i=0; i<50; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = "❤️";
            heart.style.position = "absolute";
            heart.style.fontSize = (Math.random() * 30 + 10) + "px";
            document.body.appendChild(heart);

            const body = Bodies.rectangle(Math.random()*window.innerWidth, -100, 30, 30);
            World.add(engine.world, body);

            (function update() {
                heart.style.left = body.position.x + "px";
                heart.style.top = body.position.y + "px";
                heart.style.transform = `rotate(${body.angle}rad)`;
                requestAnimationFrame(update);
            })();
        }
    }

    type();
</script>
</body>
</html>
