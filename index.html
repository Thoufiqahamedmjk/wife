<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love | 3D Cinematic Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff4d6d;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            perspective: 1500px;
        }

        /* The Surprise Text Container */
        .surprise-core {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .boom-active .surprise-core {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 12vw, 5rem);
            color: var(--pink);
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 77, 109, 0.5);
        }

        /* Polaroid Memory Cards */
        .memory-card {
            position: absolute;
            top: 50%; left: 50%;
            width: 220px;
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border-radius: 4px;
            transform-style: preserve-3d;
            transition: transform 4s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 2s ease;
            opacity: 0;
            margin-left: -110px;
            margin-top: -130px;
        }

        .memory-card img {
            width: 100%; height: auto;
            display: block;
            border-radius: 2px;
        }

        /* Surprise Elements */
        #flash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 5000;
            opacity: 0;
            pointer-events: none;
        }

        #relive-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--pink);
            color: var(--pink);
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transition: 1s;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 6000;
            font-weight: 600;
        }

        .boom-active #relive-btn { opacity: 1; }

        .magic-heart {
            position: absolute;
            color: var(--pink);
            pointer-events: none;
            z-index: 1500;
        }

        @media (max-width: 600px) { .memory-card { width: 150px; margin-left: -75px; } }
    </style>
</head>
<body id="master-body">

    <div id="flash-screen"></div>

    <div class="surprise-core">
        <h1>Forever & Always</h1>
        <p style="color:white; letter-spacing: 5px; font-weight:300; margin-top:20px;">OUR JOURNEY IS MY FAVORITE STORY</p>
    </div>

    <button id="relive-btn" onclick="location.reload()">Relive the Magic</button>

    <div id="scene-3d"></div>

    <script>
        const scene = document.getElementById('scene-3d');
        const flash = document.getElementById('flash-screen');
        const body = document.getElementById('master-body');
        let currentImage = 20;
        const totalImages = 20;
        let cardList = [];

        function spawnMemory() {
            if (currentImage < 1) return;

            const card = document.createElement('div');
            card.className = 'memory-card';
            const img = document.createElement('img');
            img.src = `${currentImage}.jpeg`;
            img.onerror = () => card.remove();
            
            card.appendChild(img);
            scene.appendChild(card);
            cardList.push(card);

            // MATH FOR THE ORBIT (Prevents stacking)
            // Distribute 20 images in a full 360-degree circle
            const angle = (currentImage / totalImages) * Math.PI * 2;
            const radiusX = window.innerWidth > 600 ? 450 : 280;
            const radiusY = window.innerWidth > 600 ? 300 : 200;
            
            const posX = Math.cos(angle) * radiusX;
            const posY = Math.sin(angle) * radiusY;
            const posZ = (Math.random() - 0.5) * 400; // Slight depth variation

            // Start from the "Void" (Center, deep back)
            card.style.transform = `translate3d(0, 0, -3000px) rotateY(180deg)`;

            // Travel to its specific orbit point
            setTimeout(() => {
                card.style.opacity = "1";
                const rotZ = (Math.random() - 0.5) * 30;
                card.style.transform = `translate3d(${posX}px, ${posY}px, ${posZ}px) rotateZ(${rotZ}deg)`;
            }, 150);

            currentImage--;

            if (currentImage >= 1) {
                setTimeout(spawnMemory, 2000); // Time between images
            } else {
                setTimeout(triggerTheBoom, 5000); // Time before final explosion
            }
        }

        function triggerTheBoom() {
            // 1. Bright Flash
            flash.style.opacity = "1";
            
            setTimeout(() => {
                // 2. Clear Images (The Shatter)
                cardList.forEach((card) => {
                    const shatterX = (Math.random() - 0.5) * 5000;
                    const shatterY = (Math.random() - 0.5) * 5000;
                    card.style.transition = "transform 1.2s ease-in, opacity 1s";
                    card.style.transform = `translate3d(${shatterX}px, ${shatterY}px, 2000px) rotateX(720deg)`;
                    card.style.opacity = "0";
                });

                // 3. Transform Environment
                body.style.background = "radial-gradient(circle, #3d0510 0%, #000 100%)";
                body.classList.add('boom-active');
                flash.style.opacity = "0";

                // 4. Infinite Heart Fountain
                setInterval(spawnMagicHeart, 80);
            }, 600);
        }

        function spawnMagicHeart() {
            const h = document.createElement('div');
            h.className = 'magic-heart';
            h.innerHTML = 'â¤';
            h.style.left = '50%';
            h.style.top = '50%';
            h.style.fontSize = (Math.random() * 25 + 10) + 'px';
            document.body.appendChild(h);

            const destX = (Math.random() - 0.5) * window.innerWidth * 2;
            const destY = (Math.random() - 0.5) * window.innerHeight * 2;

            const anim = h.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(2.5) rotate(360deg)`, opacity: 0 }
            ], { duration: 3500, easing: 'ease-out' });

            anim.onfinish = () => h.remove();
        }

        // Start the dynamic sequence
        spawnMemory();
    </script>
</body>
</html>
