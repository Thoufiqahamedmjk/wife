<!DOCTYPE html>
<html>
<head>
    <title>System Error: Gravity Failure</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; background: #050505; color: #00f2ff; }
        .physics-element { 
            position: absolute; padding: 15px; background: #111; 
            border: 2px solid #00f2ff; border-radius: 4px;
            user-select: none; cursor: crosshair; font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
            transition: background 0.3s;
        }
        .physics-element:active { background: #00f2ff; color: #000; }
        #status-bar { position: fixed; top: 0; width: 100%; background: #00f2ff; color: #000; padding: 5px; text-align: center; font-size: 0.8rem; font-weight: bold; z-index: 10; }
    </style>
</head>
<body>

    <div id="status-bar">CORE STABILITY: 0.02% | THREAT LEVEL: WIFE_DETECTION_O_METER</div>

    <div class="physics-element" onclick="victory(this)" style="top:20%; left:40%;">[REDACTED COMPLIMENT]</div>
    <div class="physics-element" onclick="victory(this)" style="top:40%; left:20%;">SECRET_VALENTINE.EXE</div>
    <div class="physics-element" onclick="victory(this)" style="top:45%; left:60%;">CRITICAL_HUG_UPDATE</div>
    <div class="physics-element" onclick="victory(this)" style="top:60%; left:30%;">DO_NOT_CLICK.zip</div>
    <div class="physics-element" onclick="victory(this)" style="top:75%; left:50%;">CAUTION: BEHOLD BEAUTY</div>

    <script>
        const { Engine, Runner, World, Bodies, Body, Vector } = Matter;
        const engine = Engine.create();
        const world = engine.world;
        const elements = document.querySelectorAll('.physics-element');
        const physicsBodies = [];
        let mousePos = { x: -1000, y: -1000 };

        // Initialize Physics Bodies
        elements.forEach(el => {
            const rect = el.getBoundingClientRect();
            const body = Bodies.rectangle(rect.left + rect.width/2, rect.top + rect.height/2, rect.width, rect.height, {
                restitution: 0.8, frictionAir: 0.04
            });
            physicsBodies.push({ el, body, captured: false });
            World.add(world, body);
        });

        // Add Boundaries
        World.add(world, [
            Bodies.rectangle(window.innerWidth/2, -25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight+25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(-25, window.innerHeight/2, 50, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth+25, window.innerHeight/2, 50, window.innerHeight, { isStatic: true })
        ]);

        Runner.run(engine);

        window.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });

        // Victory Logic
        function victory(el) {
            const entry = physicsBodies.find(p => p.el === el);
            entry.captured = true;
            el.style.background = "#ff4757";
            el.style.borderColor = "#fff";
            el.style.color = "#fff";
            el.innerText = "❤️ FOUND IT: I LOVE YOU! ❤️";
            
            // Explosion effect: push everything else away
            physicsBodies.forEach(p => {
                if(!p.captured) {
                    Body.applyForce(p.body, p.body.position, Vector.mult(Vector.normalise(Vector.sub(p.body.position, entry.body.position)), 0.2));
                }
            });
        }

        (function update() {
            physicsBodies.forEach(({ el, body, captured }) => {
                if (!captured) {
                    let distance = Vector.magnitude(Vector.sub(body.position, mousePos));
                    if (distance < 180) {
                        // Anti-gravity repulsion
                        let force = Vector.mult(Vector.normalise(Vector.sub(body.position, mousePos)), 0.05);
                        Body.applyForce(body, body.position, force);
                    }
                } else {
                    // Captured items float gently
                    Body.setVelocity(body, { x: 0, y: -0.5 });
                }

                el.style.transform = `translate(${body.position.x - el.offsetWidth/2}px, ${body.position.y - el.offsetHeight/2}px) rotate(${body.angle}rad)`;
                el.style.left = "0px"; el.style.top = "0px";
            });
            requestAnimationFrame(update);
        })();
    </script>
</body>
</html>
