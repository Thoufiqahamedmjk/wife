<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Infinite Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4d6d; --soft-pink: #ffb3c1; --deep-red: #c9184a; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #0a0002; overflow: hidden; color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        /* Atmospheric Pink Mist */
        #bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255, 77, 109, 0.15) 0%, transparent 70%);
            z-index: 1; pointer-events: none;
        }

        /* 3D Warp Tunnel */
        #container {
            position: absolute; width: 100%; height: 100%;
            perspective: 1000px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        .photo-gate {
            position: absolute; width: 280px; height: 380px;
            background: #fff; padding: 12px; padding-bottom: 50px;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.6), inset 0 0 20px rgba(255, 77, 109, 0.2);
            transform-style: preserve-3d;
            border: 2px solid var(--soft-pink);
            opacity: 0;
        }

        .photo-gate img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Tiny Heart Particle */
        .tiny-heart {
            position: absolute; color: var(--pink);
            font-size: 14px; pointer-events: none; z-index: 5;
            text-shadow: 0 0 5px var(--pink);
        }

        /* The Surprise Boom Message */
        #final-stage {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; z-index: 1000;
            display: none;
        }

        .glow-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 18vw, 7.5rem);
            color: #fff;
            text-shadow: 0 0 20px var(--pink), 0 0 40px var(--deep-red);
            animation: pulse 2.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.08); opacity: 1; }
        }

        /* Supernova Canvas */
        #canvas { position: fixed; top: 0; left: 0; z-index: 500; pointer-events: none; }

        #reset {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 77, 109, 0.1); border: 1px solid var(--pink); color: var(--pink);
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
            letter-spacing: 4px; font-size: 10px; z-index: 2000; transition: 0.3s;
        }
        #reset:hover { background: var(--pink); color: white; }

        @media (max-width: 600px) { .photo-gate { width: 170px; height: 230px; } }
    </style>
</head>
<body>

<div id="bg-glow"></div>
<canvas id="canvas"></canvas>
<div id="container"></div>

<div id="final-stage">
    <h1 class="glow-text">You & Me</h1>
    <p style="letter-spacing: 10px; font-size: 11px; color: var(--soft-pink);">FOREVER STARTS NOW</p>
</div>

<button id="reset" onclick="location.reload()">RELIVE THE MOMENT</button>

<script>
    const container = document.getElementById('container');
    const finalStage = document.getElementById('final-stage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let current = 20;
    let particles = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Background Atmosphere: Spawning tiny drifting hearts
    function spawnTinyHeart() {
        const h = document.createElement('div');
        h.className = 'tiny-heart';
        h.innerHTML = '❤';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.top = '110vh';
        h.style.opacity = Math.random();
        document.body.appendChild(h);

        const duration = Math.random() * 4000 + 3000;
        h.animate([
            { transform: `translateY(0) rotate(0deg)`, opacity: 0.8 },
            { transform: `translateY(-120vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], { duration: duration, easing: 'linear' }).onfinish = () => h.remove();
    }
    setInterval(spawnTinyHeart, 250);

    // Cinematic Warp Logic
    function flyPast() {
        if (current < 1) {
            setTimeout(boom, 2000);
            return;
        }

        const gate = document.createElement('div');
        gate.className = 'photo-gate';
        gate.innerHTML = `<img src="${current}.jpeg">`;
        container.appendChild(gate);

        const side = current % 2 === 0 ? -1 : 1;
        const xOffset = side * (window.innerWidth * 0.25);
        const yOffset = (Math.random() - 0.5) * 300;

        const anim = gate.animate([
            { transform: `translate3d(${xOffset}px, ${yOffset}px, -2500px) rotateY(${side * 60}deg)`, opacity: 0 },
            { transform: `translate3d(${xOffset}px, ${yOffset}px, -800px) rotateY(${side * 30}deg)`, opacity: 1, offset: 0.3 },
            { transform: `translate3d(${xOffset}px, ${yOffset}px, 1200px) rotateY(${side * -20}deg)`, opacity: 0 }
        ], {
            duration: 6000,
            easing: 'linear'
        });

        anim.onfinish = () => gate.remove();

        current--;
        setTimeout(flyPast, 1400);
    }

    function boom() {
        // Flash explosion in Pink
        ctx.fillStyle = '#ff4d6d';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        setTimeout(() => {
            container.style.display = 'none';
            finalStage.style.display = 'block';
            document.body.style.background = 'radial-gradient(circle, #4a0010 0%, #050001 100%)';
            initParticles();
            animateParticles();
        }, 150);
    }

    // Pro Heart Particles for the Finale
    class Particle {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 4 + 1;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.size = Math.random() * 15 + 5;
            this.alpha = 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 0.005;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = '#ff4d6d';
            ctx.font = `${this.size}px serif`;
            ctx.fillText('❤', this.x, this.y);
        }
    }

    function initParticles() {
        setInterval(() => {
            if(particles.length < 100) particles.push(new Particle());
        }, 50);
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.alpha > 0);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    flyPast();
</script>
</body>
</html>
